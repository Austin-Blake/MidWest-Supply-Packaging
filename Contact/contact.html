	<body>
		<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-md-top p-0">
			<div class="container-fluid w-100 flex-column flex-md-row ">
			  <p class="navbar-brand" ><img
				height="150px"
				class="px-3 w-100"
				src="../Images/Logo Transparent.png"
				alt="Media not supported"
				aria-label="two cross images / logo"
				/></p>
				<p style="font-family: 'BioRhyme', serif;"">Midwest Supply and Packaging</p>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-4">
				  <li class="nav-item" >
					<a class="nav-link " aria-current="page" href="../index.html" >Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="../about/about.html" >About</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link active" href="#" >Contact</a>
				  </li>
			  </div>
			</div>
		  </nav>

		  <header 
		  class="d-flex flex-column justify-content-center align-items-center  p-5 text-center" style="background-color:rgb(0, 0, 0);color:rgb(207, 206, 206);">
			  <div class="mt-4 mb-2">
				  <h1 class="display-3" style="font-family: 'BioRhyme', serif;">Midwest Supply & Packaging</h1>				
			  </div>
	  </header>
		<section class="d-flex justify-content-center my-5">
			<h1 class="mx-auto display-5">Contact us for more information on how we can help you!</h1>
		</section>
        <section class="d-flex justify-content-center">
			<form class="w-50" action="" method="">
				<section class="mb-3">
					<label for="name" class="form-label">Name:</label>
					<input id="name" class="form-control form-control-lg" type="text" name="name" required>
				</section>
				<section class="mb-3">
					<label for="phone" class="form-label">Phone:</label>
					<input id="phone" class="form-control form-control-lg" type="text" name="phone" >
				</section>
				<section class="mb-3">
					<label for="email" class="form-label">E-mail:</label>
					<input id="mail" class="form-control form-control-lg" type="email"  name="email" required>
				</section>
				<section class="mb-3">
					<label for="message" class="form-label">Message:</label>
					<textarea id="message" class="form-control form-control-lg" type="text" name="message" ></textarea>
				</section>
				<button type="submit" class="btn btn-warning" aria-label="submit button">Submit</button>
			</form>
		</section>    


        <section id="row5" class="row w-75 mx-auto my-5">
            <div class="col display-5 text-center bg-dlight  ">
                <h1 class="">Call today for a free consultation!</h1>
                <div class="mt-3">
					<address class="fs-5">
						<a class="text-decoration-none fs-2" style="color:#900" href="tel:513-884-5564">513-884-5564</a>
					</address>
				</div>
            </div>
        </section>

		<footer class="d-flex flex-column align-items-center flex-md-row justify-content-md-center text-center text-white bg-dark">
